<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bird Gallery Project</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Welcome to the Bird Gallery</h1>
        </header>
        <main>
            <section id="gallery">
                <h2>Bird Images</h2>
                <div class="image-container">
                    <img src="images/bird1.jpg" alt="Bird 1">
                    <img src="images/bird2.jpg" alt="Bird 2">
                    <img src="images/bird3.jpg" alt="Bird 3">
                </div>
                <div class="birdCards">
                    <div class="birdCard">
                        <img src="images/bird1.jpg" alt="Bird 1" class="birdImage">
                        <h3>Bird 1</h3>
                        <P class="location">Location Bird 1</P>
                        <p>Description of Bird 1.</p>
                    </div>
                    <div class="birdCard">
                        <img src="images/bird2.jpg" alt="Bird 2" class="birdImage">
                        <h3>Bird 2</h3>
                        <P class="location">Location Bird 2</P>
                        <p>Description of Bird 2.</p>
                    </div>
                    <div class="birdCard">
                        <h3>Bird 3</h3>
                        <p>Description of Bird 3.</p>
                    </div>  
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Bird Gallery Project</p>
        </footer>
    </body>
    <script src="scripts.js"></script>
</html>
